<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffd6e9;
        }

        .calculator {
            background: white;
            width: 350px;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(255, 170, 200, 0.3);
            border: 2px solid #ffb6c1;
        }

        .display {
            background: #fff5f9;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: right;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            border: 1px solid #ffc4d6;
        }

        .previous-operand {
            color: #ff69b4;
            font-size: 1.2rem;
            min-height: 24px;
        }

        .current-operand {
            color: #ff1493;
            font-size: 2.5rem;
            font-weight: 500;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            border: none;
            outline: none;
            padding: 20px;
            font-size: 1.2rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            background: #fff0f5;
            color: #ff69b4;
            border: 1px solid #ffc4d6;
        }

        button:hover {
            background: #ffe4ef;
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            background: #ffd1dc;
            color: #ff1493;
        }

        .operator:hover {
            background: #ffb6c1;
        }

        .equals {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            grid-column: span 2;
            border: none;
        }

        .equals:hover {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
        }

        .clear, .delete {
            background: #fff0f5;
            color: #ff1493;
            font-weight: bold;
        }

        .clear:hover, .delete:hover {
            background: #ffe4ef;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 100%;
                margin: 20px;
            }

            button {
                padding: 15px;
            }
        }

        /* Added cute decorative elements */
        .calculator::before {
            content: '♡';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #ff69b4;
        }

        .calculator {
            position: relative;
        }

        /* Subtle heart pattern in background */
        body::before {
            content: '♡';
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: rgba(255, 105, 180, 0.2);
        }

        body::after {
            content: '♡';
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 2rem;
            color: rgba(255, 105, 180, 0.2);
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML remains the same as the previous calculator -->
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="delete">DEL</button>
            <button class="operator">%</button>
            <button class="operator">÷</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">×</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="equals">=</button>
        </div>
    </div>

    <!-- JavaScript remains exactly the same as the previous calculator -->
    <script>
        // The entire JavaScript code from the previous calculator goes here
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
            }

            delete() {
                if (this.currentOperand === '0') return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') this.currentOperand = '0';
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '0';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            alert('Cannot divide by zero');
                            return;
                        }
                        computation = prev / current;
                        break;
                    case '%':
                        computation = prev % current;
                        break;
                    default:
                        return;
                }

                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;

                if (isNaN(integerDigits)) {
                    integerDisplay = '0';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }

                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandElement.textContent = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandElement.textContent = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.textContent = '';
                }
            }
        }

        const previousOperandElement = document.querySelector('.previous-operand');
        const currentOperandElement = document.querySelector('.current-operand');
        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        document.querySelectorAll('.number').forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.textContent);
                calculator.updateDisplay();
            });
        });

        document.querySelectorAll('.operator').forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.textContent);
                calculator.updateDisplay();
            });
        });

        document.querySelector('.equals').addEventListener('click', () => {
            calculator.compute();
            calculator.updateDisplay();
        });

        document.querySelector('.clear').addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });

        document.querySelector('.delete').addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });

        // Keyboard support
        document.addEventListener('keydown', event => {
            if (event.key >= '0' && event.key <= '9' || event.key === '.') {
                calculator.appendNumber(event.key);
                calculator.updateDisplay();
            }
            if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/' || event.key === '%') {
                const operatorMap = {
                    '*': '×',
                    '/': '÷'
                };
                calculator.chooseOperation(operatorMap[event.key] || event.key);
                calculator.updateDisplay();
            }
            if (event.key === 'Enter' || event.key === '=') {
                calculator.compute();
                calculator.updateDisplay();
            }
            if (event.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            }
            if (event.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            }
        });
    </script>
</body>
</html>
